<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ConnectHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">ConnectHub</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/login">Login</a></li>
        <li><a href="/register">Register</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="auth-section">
      <h2>Register</h2>
      <div id="alert" class="alert"></div>
      <form id="registerForm">
        <div class="form-group">
          <label for="userType">I am registering as:</label>
          <select id="userType" required>
            <option value="individual">Individual</option>
            <option value="community">Community/Organization</option>
          </select>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" required minlength="6">
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" required placeholder="e.g., New York">
        </div>
        <div class="form-group">
          <label for="interests">Interests (comma-separated)</label>
          <input type="text" id="interests" required 
                 placeholder="e.g., Football, Yoga, Community Service">
        </div>
        <div class="form-group">
          <label for="profile">Bio/Description</label>
          <textarea id="profile" rows="3" placeholder="Tell us about yourself or your community"></textarea>
        </div>
        <button type="submit">Register</button>
      </form>
      <p style="text-align: center; margin-top: 20px;">
        Already have an account? <a href="/login">Login here</a>
      </p>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        password: document.getElementById('password').value,
        city: document.getElementById('city').value,
        interests: document.getElementById('interests').value,
        userType: document.getElementById('userType').value,
        profile: document.getElementById('profile').value
      };

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (response.ok) {
          showAlert('Registration successful!', 'success');
          setTimeout(() => window.location.href = '/login', 1500);
        } else {
          showAlert(data.message, 'error');
        }
      } catch (error) {
        showAlert('Server error. Please try again.', 'error');
      }
    });
  </script>
</body>
</html>
