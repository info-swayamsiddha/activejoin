<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - ConnectHub</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">ConnectHub - Admin</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="#" onclick="logout()">Logout</a></li>
      </ul>
    </nav>
  </header>

  <div class="container">
    <div class="admin-panel">
      <h2>Admin Panel - User Management</h2>
      <button class="secondary" onclick="openAddModal()" style="width: auto; margin-bottom: 20px;">
        Add New User
      </button>
      
      <table id="usersTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Type</th>
            <th>City</th>
            <th>Interests</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="usersTableBody">
        </tbody>
      </table>
    </div>
  </div>

  <!-- Add/Edit Modal -->
  <div id="userModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h3 id="modalTitle">Add User</h3>
      <form id="userForm">
        <input type="hidden" id="userId">
        <div class="form-group">
          <label for="modalUserType">User Type</label>
          <select id="modalUserType" required>
            <option value="individual">Individual</option>
            <option value="community">Community</option>
          </select>
        </div>
        <div class="form-group">
          <label for="modalName">Name</label>
          <input type="text" id="modalName" required>
        </div>
        <div class="form-group">
          <label for="modalEmail">Email</label>
          <input type="email" id="modalEmail" required>
        </div>
        <div class="form-group">
          <label for="modalPassword">Password</label>
          <input type="password" id="modalPassword" required>
        </div>
        <div class="form-group">
          <label for="modalCity">City</label>
          <input type="text" id="modalCity" required>
        </div>
        <div class="form-group">
          <label for="modalInterests">Interests (comma-separated)</label>
          <input type="text" id="modalInterests" required>
        </div>
        <div class="form-group">
          <label for="modalProfile">Bio/Description</label>
          <textarea id="modalProfile" rows="3"></textarea>
        </div>
        <button type="submit">Save User</button>
      </form>
    </div>
  </div>

  <script src="/js/main.js"></script>
  <script src="/js/admin.js"></script>
</body>
</html>
